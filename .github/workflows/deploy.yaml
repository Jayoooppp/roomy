name: Deploy

on:
  push:
    branches:
      - main

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno install
      - run: deno run build
      - name: Add OAuth client configuration 
        run: |
          echo '{
            "client_id": "https://roomy.chat/oauth-client.json",
            "client_name": "Roomy",
            "client_uri": "https://roomy.chat",
            "logo_uri": "https://roomy.chat/favicon.png",
            "tos_uri": "https://roomy.chat",
            "policy_uri": "https://roomy.chat",
            "redirect_uris": ["https://roomy.chat/oauth/callback"],
            "scope": "atproto transition:generic transition:chat.bsky",
            "grant_types": ["authorization_code", "refresh_token"],
            "response_types": ["code"],
            "token_endpoint_auth_method": "none",
            "application_type": "web",
            "dpop_bound_access_tokens": true
          }' > dist/oauth-client.json
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
